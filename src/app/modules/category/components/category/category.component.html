<mat-card>

    <h2 class="alinear">Listado De Categorias</h2>
    <mat-card-header>
        <div>
            <mat-form-field hintLabel="Busqueda de categoria" appearance="fill">
                
                <mat-label>Buscar Categorias</mat-label>
                <input matInput #input>

            </mat-form-field>
        </div>
    </mat-card-header>
    <mat-card-header>
        <div class="right">
            <ul>
                <li><button mat-raised-button color="primary">Agregar Categoria</button></li>
            </ul>
        </div>
    </mat-card-header>
    <div mat-card-image ></div>
    <mat-card-content>
        <table mat-table [dataSource] ="dataSource" class="mat-cell">
            <!---Id column--->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>NÂ°</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <!---Name column--->
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Nombre</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <!---Description column--->
            <ng-container matColumnDef="discription">
                <th mat-header-cell *matHeaderCellDef>Descripcion</th>
                <td mat-cell *matCellDef="let element">{{element.discription}}</td>
            </ng-container>
            <!---Actions--->
            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element; let i=index">
                    <button mat-icon-button color="accent">
                        <mat-icon aria-label="Edit">edit</mat-icon>
                    </button>
                    <button mat-icon-button color="accent">
                        <mat-icon aria-label="Delete">delete</mat-icon>
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColums"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColums;"></tr>
        </table>

        <mat-paginator [pageSizeOptions] ="[5,10,20]" showFirstLastButtons></mat-paginator>
    </mat-card-content>

</mat-card>
